  id: 2
  name: "Jozef"
  surname: "Barunik"
  company: "Academy of Sciences and Charles University"
  title: "Associate Professor"
  bio: "Jozef Baruník is an Associate Professor at the Institute of Economic Studies, Charles University in Prague.
  He also serves as a head of the Econometrics department at the Czech Academy of Sciences. In his research,
  he develops mathematical models for understanding financial problems (such as measuring and managing financial risk),
  develops statistical methods and analyzes financial data. Especially, he is interested in asset pricing, high-frequency data,
  financial econometrics, machine learning, high-dimensional financial data sets (big data), and frequency domain econometrics
  (cyclical properties and behavior of economic variables)."
