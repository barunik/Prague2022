  id: 013
  title: "Do Monetary Policy Shocks Impact the Network Structure of the Financial Markets?"
  description: "Authors: Dan Gabriel Anghel and Petre Caraiani <br/>
  <p>Abstract:  Monetary policy shocks are known to affect financial markets. However, it is less clear how a monetary
  policy shock can affect their network structure. We estimate daily total connectedness and net connectedness for 10 industry
  portfolio indices based on intraday data. Using event-based regressions, we show that total connectedness is positively
  influenced by surprise changes in the interest rates. Net connectedness of some industry indices is also influenced,
  some in a positive, while others in a negative direction, revealing how monetary policy shocks propagate through the
  stock market network at a high-frequency level. The results point to the sectoral differences in the propagation of the
  monetary policy shocks.</p>"
  subtype: Presentation
  speakers: [13]
  language: en

