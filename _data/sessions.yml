    id: 033
    title: "Common Idiosyncratic Quantile Risk"
    description: "Authors: Matej Nevrla<br/>
    <p>Abstract:   We propose a new model of asset returns with common factors that shift rele- vant parts of the stock return distributions. We show that shocks to such non-linear common movements in the panel of firm’s idiosyncratic quantiles are priced in the cross-section of the US stock returns. Such risk premium is not subsumed by the common volatility, tail beta, downside beta, as well as other popular risk factors. Stocks with high loadings on past quantile risk in the left tail earn up to an annual five-factor alpha 7.4% higher than stocks with low tail risk loadings. Further, we show that quantile factors have predictive power for aggregate market returns.  </p>"
    subtype: Presentation
    speakers: [33]
    language: en

